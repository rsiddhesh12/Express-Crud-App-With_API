<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
 
<div class="container">
  <h2 class="d-flex justify-content-center"><%= title %></h2>
  <form action="/authenticate" method="post">
    <div class="form-group">
      <label for="name">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Email" name="Email" required>
      <h7 class="text-danger"><%= locals.Error || ' ' %></h7>
    </div>
    <div class="form-group">
      <label for="email">Password:</label>
      <input type="password" class="form-control" id="email" placeholder="Enter Password" name="password" required>
      <h7 class="text-danger"><%= locals.Error || ' ' %></h7>
    </div>
    <!-- <div class="form-group">
      <label for="phone">Phone No:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Phone No" name="phone_no" required>
    </div> -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary  btn-lg">Login</button>
    </div>
  </form>
</div>
 
</body>
</html>
